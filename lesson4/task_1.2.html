			// Стиль es5 (б) //

			function Post(author, text, date) {
			    this.author = author;
			    this.text = text;
			    this.date = date;
			}

			Post.prototype.edit = function() {
			    this.text = 'Оставьте отзыв о моей книге';
			};

			function AttachedPost(author, text, date, highlighted) {
			    Post.call(this, author, text, date);
			    this.highlighted = highlighted;
			}

			AttachedPost.prototype = Object.create(Post.prototype);
			AttachedPost.prototype.constructor = AttachedPost;

			AttachedPost.prototype.makeTextHighlighted = function() {
			    this.highlighted = 'true';
			};

			const post2 = new AttachedPost('Джек Лондон','Роман','20.10.1905','');
			post2.edit();
			post2.makeTextHighlighted();

			console.log(post2);

			// Стиль es6 (б) //

			class Post {
				constructor(author, text, date) {
					this.author = author;
					this.text = text;
					this.date = date;
				}

				edit() {
					this.text = "Оставьте отзыв о моей книге";
				}
			}

			class AttachedPost extends Post {
				constructor(author, text, date, highlighted) {
					super(author, text, date);
					this.highlighted = highlighted;
				}

				makeTextHighlighted() {
					this.highlighted = "true";
				}
			}

			const post2 = new AttachedPost(
				"Джек Лондон",
				"Роман",
				"20.10.1905",
				""
			);

			post2.edit();
			post2.makeTextHighlighted();

			console.log(post2);
		</script>
