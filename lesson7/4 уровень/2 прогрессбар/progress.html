<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div></div>

    <!-- 
    Задание.
    Нужно имитировать заполнение прогресс-бара в div.
    -->

    <script>
        let div = document.querySelector('div');

        /**
         * @param {number} percent величина процента от 0 до 100.
         */
        function changeProgress(percent) {
            div.style.background = `linear-gradient(90deg, rgba(38,255,162,1) ${percent}%, rgba(255,255,255,1) ${percent}%)`;
        }

        for (let elem = 0; elem <= 100; elem++) {
            setTimeout(function () {
                changeProgress(elem);
            }, elem * 40);
        }

    </script>
</body>

</html>
