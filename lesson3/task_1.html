<body>
    <script>
        for (var count = 0; count <= 10; count++) {
            if (count % 2 == 0) {
                if (count == 0) {
                    console.log(count + ' - ' + 'это ноль');
                    } else {
                        console.log(count + ' - ' + 'четное');
                    }
            } else {
                console.log(count + ' - ' + 'нечетное');
            }
        }
    </script>
