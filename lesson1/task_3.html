<!DOCTYPE html>
<html lang="en" style="background: rgb(192, 142, 212)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3</title>
</head>
<body>
    <script>
        'use strict'

        // first_expression

        /*
        1. число 10 складываем с числом 10 и получаем число 20
        2. число 20 мы складываем со строкой "10" и получаем в результате строку "2010", так как произошла 
        конкатенация строк при помощи оператора сложения (+) 
        3. "2010" присваиваем в переменную result_1
        4. с помощью console.log выводим result_1 в консоль
        */

        let result_1 = 10 + 10 + "10";
        console.log(result_1);

        // second_expression

        /*
        1. число 10 складываем со строкой "10" и получаем строку "1010", так как произошла 
        конкатенация строк при помощи оператора сложения (+) 
        2. строку "1010" мы складываем со числом 10 и получаем результат строку "101010", 
        здесь снова видна конкатенация строк при помощи оператора (+)
        3. строку "101010" присваиваем в переменную result_2
        4. с помощью console.log выводим result_2 в консоль
        */

        let result_2 = 10 + "10" + 10;
        console.log(result_2);

        
        // third_expression

        /*
        1. число 10 складываем со числом 10 и получаем число 20
        2. число 20 мы складываем с числом 10 и получаем число 30 (Для преобразования к числу в явном виде можно 
        вызвать Number(val), либо, что короче, поставить перед выражением унарный плюс "+" и тогда
        строка "10" станет числом 10)
        3. число 30 присваиваем в переменную result_3
        4. с помощью console.log выводим result_3 в консоль
        */

        let result_3 = 10 + 10 + +"10";
        console.log(result_3);

        // fourth_expression

        /*
        1. Для преобразования к числу -"" в явном указан унарный минус "-" и тогда
        получается число -0 
        2. число 10 мы делим на -0 и получаем в ответ -Infinity (минус бесконечность)
        3. -Infinity присваиваем в переменную result_4
        4. с помощью console.log выводим result_4 в консоль
        */

        let result_4 = 10 / -"";
        console.log(result_4);

        // five_expression

        /*
        1. Для преобразования к числу -"2,5" в явном виде указан унарный минус "-", 
        но число не получится, так как вместо '.' указана ','. В итоге -"2,5" определится как NaN
        2. число 10 мы делим на NaN  и получим в итоге NaN
        3. NaN присваиваем в переменную result_5
        4. с помощью console.log выводим result_5 в консоль
        */

        let result_5 = 10 / -"2,5";
        console.log(result_5);

    </script>
</body>
</html>
