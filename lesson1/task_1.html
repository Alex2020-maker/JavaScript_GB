<!DOCTYPE html>
<html lang="en" style="background: rgb(142, 201, 212)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
</head>
<body>
    <script>
        'use strict'

        let Tc = prompt('Введите значение температуры в градусах по Цельсию(°C):', '');
        let Tf = (9 / 5) * Tc + 32;

        alert('Температура в градусах по Фаренгейту составляет: ' + Tf + '°F')

    </script>
</body>
</html>
